<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Resumo Geral</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .meta-card { background-color: #1e1e1e; border-left: 5px solid #00cc66; padding: 10px; margin: 10px 0; border-radius: 10px; }
    .meta-card p { margin: 4px 0; }
    .footer, .header { background-color: #1e1e1e; color: white; }
    .chart-container { background: #1e1e1e; border-radius: 12px; padding: 15px; }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/lia.png" alt="Logo LIA" class="logo">
    <nav class="nav">
      <button class="nav-button" onclick="window.location.href='planejamento.html'">â¬… Voltar ao Planejamento</button>
    </nav>
  </header>

  <main class="main-content">
    <h1>ðŸ“Š Resumo Geral</h1>

    <section>
      <h2>ðŸŽ¯ Suas Metas</h2>
      <div id="lista-metas"></div>
    </section>

    <section class="chart-container">
      <h2>ðŸ“ˆ GrÃ¡fico de Acompanhamento</h2>
      <canvas id="graficoBarra"></canvas>
    </section>

    <section>
      <h2>ðŸ•“ HistÃ³rico de Aportes</h2>
      <ul id="lista-aportes"></ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
  </footer>

  <script>
    const user_id = 'usuario123';

    async function carregarResumo() {
      const metas = await fetch(`http://localhost:5000/metas/${user_id}`).then(res => res.json());
      const container = document.getElementById('lista-metas');
      const nomes = [], acumulados = [];
      container.innerHTML = '';

      metas.forEach(meta => {
        nomes.push(meta.nome);
        acumulados.push(meta.acumulado);
        const div = document.createElement('div');
        div.className = 'meta-card';
        div.innerHTML = `
          <p><strong>${meta.nome}</strong></p>
          <p>Valor: R$${meta.valor.toFixed(2)} | Acumulado: R$${(meta.acumulado || 0).toFixed(2)}</p>
          <p>Prazo: ${meta.prazo} meses | Prioridade: ${meta.prioridade}</p>
        `;
        container.appendChild(div);
      });

      const ctx = document.getElementById('graficoBarra').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: nomes,
          datasets: [{
            label: 'Total Acumulado (R$)',
            data: acumulados,
            backgroundColor: '#00cc66'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Acumulado por Meta' }
          }
        }
      });
    }

    async function carregarHistorico() {
      const metas = await fetch(`http://localhost:5000/metas/${user_id}`).then(res => res.json());
      const lista = document.getElementById('lista-aportes');
      lista.innerHTML = '';

      metas.forEach(meta => {
        const historico = meta.historico_aportes || [];
        historico.slice(-5).reverse().forEach(h => {
          const li = document.createElement('li');
          const data = new Date(h.data).toLocaleDateString();
          li.textContent = `Meta "${meta.nome}": R$${h.valor} em ${data}`;
          lista.appendChild(li);
        });
      });
    }

    window.onload = () => {
      carregarResumo();
      carregarHistorico();
    }
  </script>
</body>
</html>
