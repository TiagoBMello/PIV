<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Defini√ß√µes b√°sicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA - Chat</title>

    <!-- Importa o arquivo CSS para o estilo da p√°gina -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Cabe√ßalho -->
    <header class="header">
        <!-- Logo do sistema -->
        <img src="images/lia.png" alt="Logo LIA" class="logo">
        
        <!-- Navega√ß√£o com bot√£o para voltar ao dashboard -->
        <nav class="nav">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">Voltar ao Dashboard</button>
        </nav>
    </header>

    <!-- √Årea principal do chat -->
    <main class="main-content">
        <!-- T√≠tulo da p√°gina -->
        <h1>üí¨ Converse com o LIA</h1>

        <!-- Caixa de exibi√ß√£o das mensagens -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Campo de entrada para mensagens -->
        <input type="text" id="user-input" class="input-field" placeholder="Digite sua mensagem..." onkeydown="if(event.key==='Enter'){enviarMensagem()}">

        <!-- Bot√£o para enviar a mensagem -->
        <button class="cta-button" onclick="enviarMensagem()">Enviar</button>
    </main>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Script do Chat -->
    <script>
        /**
         * Fun√ß√£o para enviar uma mensagem e simular a resposta da IA.
         */
        function enviarMensagem() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = input.value.trim();

            // Valida√ß√£o para evitar mensagens vazias
            if (userMessage === '') {
                alert('‚ö†Ô∏è Por favor, digite uma mensagem antes de enviar.');
                return;
            }

            // Adiciona a mensagem do usu√°rio no chat
            chatBox.innerHTML += `<div class="chat-message user"><strong>Voc√™:</strong> ${userMessage}</div>`;

            // Simula√ß√£o de resposta da IA (pode ser integrada posteriormente com um backend real)
            const respostas = [
                "Estou aprendendo a responder suas perguntas! üòä",
                "Que interessante! Pode me contar mais?",
                "IA √© incr√≠vel, n√£o acha? O que voc√™ gostaria de aprender hoje?",
                "Posso te ajudar a entender melhor sobre investimentos!",
                "Vamos falar sobre educa√ß√£o financeira? Pergunte o que quiser!"
            ];

            // Escolhe uma resposta aleat√≥ria para simular interatividade
            const respostaAleatoria = respostas[Math.floor(Math.random() * respostas.length)];
            setTimeout(() => {
                chatBox.innerHTML += `<div class="chat-message lia"><strong>LIA:</strong> ${respostaAleatoria}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000); // Atraso de 1 segundo para parecer mais natural

            // Limpa o campo de entrada ap√≥s o envio
            input.value = '';
        }
    </script>

</body>
</html>
