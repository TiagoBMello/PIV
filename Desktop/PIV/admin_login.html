<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Defini√ß√µes b√°sicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA - Login Administrativo</title>

    <!-- Importa o arquivo CSS para o estilo da p√°gina -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Cabe√ßalho -->
    <header class="header">
        <!-- Logo do sistema -->
        <img src="images/lia.png" alt="Logo LIA" class="logo">
        
        <!-- Navega√ß√£o com bot√£o para voltar √† p√°gina inicial -->
        <nav class="nav">
            <button class="nav-button" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
        </nav>
    </header>

    <!-- √Årea principal - Login Administrativo -->
    <main class="main-content">
        <!-- T√≠tulo da p√°gina -->
        <h1>üîê Login Administrativo</h1>

        <!-- Formul√°rio de login -->
        <form class="login-form" onsubmit="return validarAdminLogin()">
            <!-- Campo para o nome de usu√°rio -->
            <input type="text" class="input-field" id="admin-usuario" placeholder="Usu√°rio" required>

            <!-- Campo para a senha -->
            <input type="password" class="input-field" id="admin-senha" placeholder="Senha" required>

            <!-- Bot√£o para enviar o formul√°rio -->
            <button type="submit" class="cta-button">Entrar</button>
        </form>

        <!-- √Årea para exibir mensagens de status (sucesso ou erro) -->
        <div id="login-status" class="status-msg"></div>
    </main>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para valida√ß√£o do login -->
    <script>
        /**
         * Fun√ß√£o para validar o login administrativo.
         * Atualmente usa uma simula√ß√£o simples com usu√°rio e senha fixos.
         */
        function validarAdminLogin() {
            // Coleta os dados inseridos nos campos
            const usuario = document.getElementById('admin-usuario').value;
            const senha = document.getElementById('admin-senha').value;

            // Simula√ß√£o de autentica√ß√£o com credenciais fixas
            if (usuario === 'admin' && senha === '1234') {
                // Redireciona para o painel administrativo ao sucesso
                window.location.href = 'admin_dashboard.html';
                return false; // Evita o envio do formul√°rio
            } else {
                // Exibe uma mensagem de erro caso as credenciais estejam erradas
                document.getElementById('login-status').innerText = '‚ùå Usu√°rio ou senha incorretos!';
                return false;
            }
        }
    </script>

</body>
</html>
