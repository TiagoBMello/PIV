<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas de codificação e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador LIA</title>

    <!-- Importa o arquivo CSS principal -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <!-- Logo principal -->
        <img src="images/lia.png" alt="Logo LIA" class="logo">

        <!-- Botão para retornar à página inicial -->
        <nav class="nav">
            <button class="nav-button" style="font-size: 1.5em;" onclick="window.location.href='index.html'">🏠 Home</button>
        </nav>
    </header>

    <!-- Área de Login do Administrador -->
    <main class="main-content">
        <!-- Título da página -->
        <h1>🔐 Login de Administrador</h1>

        <!-- Formulário de login -->
        <form class="login-form" onsubmit="return validarAdmin()">
            <!-- Campo para o nome de usuário -->
            <input type="text" placeholder="👤 Usuário" required class="input-field" id="adminUser">

            <!-- Campo para a senha -->
            <input type="password" placeholder="🔑 Senha" required class="input-field" id="adminPass">

            <!-- Botão para enviar o formulário -->
            <button type="submit" class="cta-button">🚀 Entrar</button>
        </form>

        <!-- Mensagem de status -->
        <div id="status-message" class="status-msg"></div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para validação básica -->
    <script>
        /**
         * Função para validar o login do administrador.
         * Retorna 'true' se o login for válido e 'false' caso contrário.
         */
        function validarAdmin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            const statusMsg = document.getElementById('status-message');

            // Usuário e senha padrão para teste (substituir em produção)
            const validUser = 'admin';
            const validPass = '1234';

            // Validação simples
            if (user === validUser && pass === validPass) {
                statusMsg.textContent = '✅ Login bem-sucedido! Redirecionando...';
                statusMsg.style.color = 'green';

                // Redireciona para o painel administrativo após 1 segundo
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1000);
                
                return false; // Impede o envio do formulário
            } else {
                statusMsg.textContent = '❌ Usuário ou senha incorretos!';
                statusMsg.style.color = 'red';
                return false;
            }
        }
    </script>

</body>
</html>
