<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise e Predição - LIA</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <img src="images/lia.png" alt="Logo LIA" class="logo">
        <nav class="nav">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">🏠 Dashboard</button>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <h1>📊 Análise e Predição Financeira</h1>
        <p>Visualize o crescimento futuro das suas finanças.</p>

        <section class="finance-section analysis-section">
            <h2>🔍 Simulador de Predição</h2>
            <div class="analysis-charts">
                <canvas id="predicaoChart" class="analysis-chart"></canvas>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para o gráfico (ainda básico) -->
    <script>
        const ctx = document.getElementById('predicaoChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mês 1', 'Mês 2', 'Mês 3', 'Mês 4', 'Mês 5', 'Mês 6'],
                datasets: [{
                    label: 'Projeção de Saldo (R$)',
                    data: [1000, 1200, 1500, 1800, 2100, 2500],
                    borderColor: '#006400',
                    backgroundColor: 'rgba(0, 100, 0, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
