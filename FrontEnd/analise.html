<body>

  <!-- ConteÃºdo Principal -->
  <main class="main-content">
    <h1>ğŸ“Š AnÃ¡lise e PrediÃ§Ã£o</h1>
    <p>Simule seu saldo futuro com ajuda da inteligÃªncia artificial.</p>

    <section class="finance-section">
      <h2>ğŸ“¥ Preencha os dados abaixo</h2>
      <div class="goal-inputs">
        <input type="number" id="valorInicial" class="input-field" placeholder="ğŸ’° Valor Inicial (R$)" />
        <input type="number" id="aporteMensal" class="input-field" placeholder="ğŸ“† Aporte Mensal (R$)" />
        <input type="number" id="taxaJuros" class="input-field" placeholder="ğŸ“ˆ Taxa de Juros (% ao mÃªs)" />
        <input type="number" id="duracao" class="input-field" placeholder="ğŸ“… DuraÃ§Ã£o (meses)" />
        <button class="cta-button" onclick="prever()">ğŸ” Analisar</button>

    </section>

    <section class="analysis-section" style="display:none;" id="resultado-section">
      <h2>ğŸ“‰ Resultado da PrediÃ§Ã£o</h2>

  <!-- Script para consumir a API -->
  <script>
    async function prever() {
      const valorInicial = document.getElementById('valorInicial').value;
      const aporteMensal = document.getElementById('aporteMensal').value;
      const taxaJuros = document.getElementById('taxaJuros').value;
      const duracao = document.getElementById('duracao').value;

      if (!valorInicial || !aporteMensal || !taxaJuros || !duracao) {
        alert('âš ï¸ Preencha todos os campos!');
        return;
      }

      try {
        const res = await fetch('http://127.0.0.1:5000/prever', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            valorInicial,
            aporteMensal,
            taxaJuros,
            duracao
          })
        });

        const dados = await res.json();

        if (res.ok) {
          exibirResultado(dados.valores, dados.previsaoFinal);
        } else {
          alert(`âŒ Erro: ${dados.erro}`);
        }

      } catch (err) {
        alert('âŒ Erro de conexÃ£o com a API.');
      }
    }

    let chartInstance = null;

    function exibirResultado(valores, previsaoFinal) {
      document.getElementById('resultado-section').style.display = 'block';
      document.getElementById('resultado-texto').innerText = `ğŸ’¡ Seu saldo final estimado serÃ¡ de R$ ${previsaoFinal.toFixed(2).replace('.', ',')}`;

      const ctx = document.getElementById('graficoPredicao').getContext('2d');
      const labels = valores.map((_, i) => `${i + 1} mÃªs`);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Saldo projetado (R$)',
            data: valores,
            borderColor: '#006400',
            backgroundColor: 'rgba(0, 100, 0, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
