<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Planejamento Financeiro Inteligente</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
  <img src="images/lia.png" alt="Logo LIA" class="logo">
  <nav class="nav">
    <button class="nav-button" onclick="window.location.href='analise_metas.html'">📊 Análise Inteligente</button>
    <button class="nav-button" onclick="window.location.href='dashboard.html'">🏠 Dashboard</button>
  </nav>
</header>

<main class="main-content">
  <h1>📦 Planejamento Financeiro Inteligente</h1>
  <p>Defina suas metas e acompanhe o progresso!</p>

  <section class="finance-section">
    <h2>🎯 Adicionar Meta</h2>
    <div class="goal-inputs">
      <input type="text" id="nome-meta" class="input-field" placeholder="Nome da Meta">
      <input type="number" id="valor-meta" class="input-field" placeholder="Valor Total da Meta (R$)">
      <input type="number" id="prazo-meta" class="input-field" placeholder="Prazo (em meses)">
      <select id="prioridade-meta" class="input-field">
        <option value="">Selecione a prioridade</option>
        <option value="alta">Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
      </select>
      <button class="cta-button" onclick="adicionarMeta()">➕ Adicionar</button>
    </div>
  </section>

  <section class="finance-section">
    <h2>📋 Suas Metas</h2>
    <div id="lista-metas"></div>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
</footer>

<script src="scripts.js"></script>

</body>
</html>
