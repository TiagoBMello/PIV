<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Planejamento Financeiro Inteligente</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .meta-card {
      background-color: #ffffff;
      border-left: 5px solid #006400;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .meta-card p {
      margin: 5px 0;
    }

    .prioridade-alta {
      color: red;
      font-weight: bold;
    }

    .prioridade-media {
      color: orange;
    }

    .prioridade-baixa {
      color: gray;
    }

    .btn-retirar, .btn-analisar {
      background-color: #006400;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 8px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-retirar {
      background-color: #cc0000;
    }

    .btn-retirar:hover {
      background-color: #a30000;
    }

    .btn-analisar:hover {
      background-color: #004d00;
    }

    .analise-feedback {
      margin-top: 8px;
      font-size: 0.9em;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header class="header">
  <img src="images/lia.png" alt="Logo LIA" class="logo">
  <nav class="nav">
    <button class="nav-button" onclick="window.location.href='dashboard.html'">🏠 Dashboard</button>
  </nav>
</header>

<main class="main-content">
  <h1>📦 Planejamento Financeiro Inteligente</h1>
  <p>Defina suas metas e deixe a LIA ajudar você a alcançá-las!</p>

  <section class="finance-section">
    <h2>💰 Quanto você pode guardar por mês?</h2>
    <input type="number" id="valor-mensal" class="input-field" placeholder="Ex: 500" />
  </section>

  <section class="finance-section">
    <h2>🎯 Adicionar Meta</h2>
    <div class="goal-inputs">
      <input type="text" id="nome-meta" class="input-field" placeholder="Nome da Meta">
      <input type="number" id="valor-meta" class="input-field" placeholder="Valor Total da Meta (R$)">
      <input type="number" id="prazo-meta" class="input-field" placeholder="Prazo (em meses)">
      <select id="prioridade-meta" class="input-field">
        <option value="">Selecione a prioridade</option>
        <option value="alta">Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
      </select>
      <button class="cta-button" onclick="adicionarMeta()">➕ Adicionar</button>
    </div>
  </section>

  <section class="finance-section">
    <h2>📋 Suas Metas</h2>
    <div id="lista-metas"></div>
    <button class="cta-button" onclick="calcularDistribuicao()">📊 Calcular Distribuição</button>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
</footer>

<script src="scripts.js"></script>

</body>
</html>
