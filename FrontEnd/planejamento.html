<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro - LIA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Cabe√ßalho -->
    <header class="header">
        <img src="images/lia.png" alt="Logo LIA" class="logo">
        <nav class="nav">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
        </nav>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <h1>üìÖ Planejamento Financeiro</h1>
        <p>Organize suas metas e visualize seu crescimento financeiro.</p>

        <section class="finance-section">
            <h2>üéØ Definir Metas</h2>
            <div class="goal-inputs">
                <input type="text" id="goal-name" class="input-field" placeholder="Nome da Meta">
                <input type="number" id="goal-value" class="input-field" placeholder="Valor necess√°rio (R$)">
                <button class="cta-button" onclick="adicionarMeta()">‚ûï Adicionar Meta</button>
            </div>

            <ul id="goal-list" class="list"></ul>
        </section>

        <section class="finance-section">
            <h2>üíµ Simular Saldo Futuro</h2>
            <div class="budget-inputs">
                <input type="number" id="budget-inicial" class="input-field" placeholder="Saldo Inicial (R$)">
                <input type="number" id="budget-mensal" class="input-field" placeholder="Aporte Mensal (R$)">
                <input type="number" id="budget-meses" class="input-field" placeholder="Dura√ß√£o (meses)">
                <button class="cta-button" onclick="simularSaldo()">üìä Simular</button>
            </div>
            <p id="budget-result"></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
        function adicionarMeta() {
            const nome = document.getElementById('goal-name').value;
            const valor = document.getElementById('goal-value').value;
            if (nome && valor) {
                const li = document.createElement('li');
                li.textContent = `${nome}: R$${parseFloat(valor).toFixed(2)}`;
                document.getElementById('goal-list').appendChild(li);
                document.getElementById('goal-name').value = '';
                document.getElementById('goal-value').value = '';
            } else {
                alert('‚ö†Ô∏è Preencha todos os campos!');
            }
        }

        function simularSaldo() {
            const inicial = parseFloat(document.getElementById('budget-inicial').value);
            const mensal = parseFloat(document.getElementById('budget-mensal').value);
            const meses = parseInt(document.getElementById('budget-meses').value);

            if (!isNaN(inicial) && !isNaN(mensal) && !isNaN(meses)) {
                let saldo = inicial + (mensal * meses);
                document.getElementById('budget-result').textContent = `Saldo estimado: R$${saldo.toFixed(2)}`;
            } else {
                alert('‚ö†Ô∏è Preencha todos os campos!');
            }
        }
    </script>

</body>
</html>
