<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Análise Inteligente</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .meta-analise {
      background-color: #fff;
      border-left: 5px solid #006400;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .meta-analise p {
      margin: 6px 0;
    }
    .status-em-dia {
      color: green;
      font-weight: bold;
    }
    .status-atrasado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/lia.png" alt="Logo LIA" class="logo">
    <nav class="nav">
      <button class="nav-button" onclick="window.location.href='planejamento.html'">🔙 Voltar</button>
    </nav>
  </header>

  <main class="main-content">
    <h1>📈 Análise Inteligente das Metas</h1>
    <p>Veja se você está no caminho certo para atingir seus objetivos.</p>
    <div id="resultado-analise"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
  </footer>

  <script>
    const user_id = "usuario123"; // substituir futuramente pelo login

    async function carregarAnalise() {
      try {
        const resposta = await fetch(`http://localhost:5000/metas/analise/${user_id}`);
        const dados = await resposta.json();

        const container = document.getElementById('resultado-analise');
        container.innerHTML = '';

        dados.forEach(meta => {
          const div = document.createElement('div');
          div.className = 'meta-analise';

          div.innerHTML = `
            <p><strong>${meta.nome}</strong></p>
            <p>🎯 Progresso: ${meta.progresso}%</p>
            <p>Status: <span class="${meta.status === 'Atrasado' ? 'status-atrasado' : 'status-em-dia'}">${meta.status}</span></p>
            <p>Prazo total: ${meta.prazo} meses</p>
            <p>📅 Estimativa de Conclusão: ${meta.estimativa_conclusao} meses</p>
            <p>💡 Sugestão de valor mensal: R$${meta.guardar_recomendado.toFixed(2)}</p>
          `;

          container.appendChild(div);
        });

      } catch (erro) {
        alert("❌ Erro ao buscar análise das metas.");
        console.error(erro);
      }
    }

    window.onload = carregarAnalise;
  </script>
</body>
</html>
