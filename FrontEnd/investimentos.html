<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Dicas Personalizadas</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .investment-card {
      background-color: #ffffff;
      border-left: 5px solid #006400;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .investment-card h3 {
      margin-top: 0;
    }
    .investment-details ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .extra-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f8ff;
      border-left: 4px solid #007acc;
      border-radius: 6px;
      font-style: italic;
    }
    .useful-links a {
      display: block;
      margin-top: 5px;
      color: #006400;
      text-decoration: none;
    }
    .useful-links a:hover {
      text-decoration: underline;
    }
    .cta-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/lia.png" alt="Logo LIA" class="logo">
    <nav class="nav">
      <button class="nav-button" onclick="window.location.href='dashboard.html'">🏠 Dashboard</button>
    </nav>
  </header>

  <main class="main-content">
    <h1>📈 Dicas Personalizadas com IA</h1>
    <p>Baseado em seu perfil de investidor, veja recomendações e conteúdos relevantes.</p>

    <section id="dicaPersonalizada" class="finance-section" style="display: none;">
      <div id="dicaResultado" class="investment-card"></div>
      <button class="cta-button" onclick="window.location.href='visualizacao_ia.html'">🧠 Visualizar IA (PCA + KMeans)</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const respostasSalvas = localStorage.getItem('respostasQuiz');
      if (!respostasSalvas) return;

      fetch('http://localhost:5000/perfil', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: 'usuario123',
          respostas: JSON.parse(respostasSalvas)
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.erro) return;

        const dicaSecao = document.getElementById("dicaPersonalizada");
        const dicaResultado = document.getElementById("dicaResultado");

        dicaSecao.style.display = "block";
        dicaResultado.innerHTML = `
          <h3>🎯 Perfil: ${data.perfil}</h3>
          <p>${data.descricao}</p>
          <div class="investment-details">
            <ul>
              ${data.detalhes.map(item => `<li>📌 ${item}</li>`).join('')}
            </ul>
          </div>
          ${data.extra ? `<div class="extra-info">🔎 ${data.extra}</div>` : ''}
          ${data.links?.length ? `<div class="useful-links">
            <h4>📚 Conteúdos úteis:</h4>
            ${data.links.map(link => `<a href="${link.url}" target="_blank">🔗 ${link.titulo}</a>`).join('')}
          </div>` : ''}
        `;
      });
    });
  </script>
</body>
</html>
