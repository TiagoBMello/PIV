<!DOCTYPE html>

  </style>
</head>
<body>

  <header class="header">
    <img src="images/lia.png" alt="Logo LIA" class="logo">
    <nav class="nav">
      <button class="nav-button" onclick="window.location.href='investimentos.html'">Voltar</button>

  <main class="main-content">
    <h1>üß† Descubra seu Perfil de Investidor</h1>
    <p>Responda o quiz abaixo para que a LIA personalize as melhores dicas de investimentos para voc√™:</p>

    <section class="finance-section">
      <form id="quizForm" onsubmit="enviarRespostas(event)">

        <label>1. Qual seu n√≠vel de conhecimento em investimentos?</label>
        <select id="q1" required>
          <option value="">Selecione</option>
          <option value="1">Iniciante (Nunca investi ou sei muito pouco)</option>
          <option value="2">Intermedi√°rio (Tenho algum conhecimento e j√° investi)</option>
          <option value="3">Avan√ßado (Entendo bem e invisto frequentemente)</option>
        </select>

        <label>2. Como voc√™ reage √†s oscila√ß√µes na bolsa de valores?</label>
        <select id="q2" required>
          <option value="">Selecione</option>
          <option value="1">Fico muito desconfort√°vel, prefiro seguran√ßa.</option>
          <option value="2">Entendo que oscila√ß√µes fazem parte, mas me preocupo um pouco.</option>
          <option value="3">Vejo como oportunidades e n√£o me preocupo.</option>
        </select>

        <label>3. Voc√™ prefere seguran√ßa ou retorno alto?</label>
        <select id="q3" required>
          <option value="">Selecione</option>
          <option value="1">Prefiro seguran√ßa, mesmo com menor retorno.</option>
          <option value="2">Aceito algum risco por melhores retornos.</option>
          <option value="3">Busco sempre o maior retorno, aceitando riscos maiores.</option>
        </select>

        <label>4. Voc√™ se considera uma pessoa...</label>
        <select id="q4" required>
          <option value="">Selecione</option>
          <option value="1">Muito conservadora com dinheiro.</option>
          <option value="2">Equilibrada, pondero riscos e seguran√ßa.</option>
          <option value="3">Agressiva, gosto de correr riscos para ganhar mais.</option>
        </select>

        <label>5. Voc√™ j√° investiu antes?</label>
        <select id="q5" required>
          <option value="">Selecione</option>
          <option value="1">Nunca.</option>
          <option value="2">Poucas vezes.</option>
          <option value="3">Sim, invisto regularmente.</option>
        </select>

        <label>6. Como voc√™ lida com perdas tempor√°rias?</label>
        <select id="q6" required>

          <option value="1">Me incomodam muito, prefiro evitar.</option>
          <option value="2">Se forem pequenas ou passageiras, aceito.</option>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
  </footer>

  <script>
    async function enviarRespostas(event) {
      event.preventDefault();

      const respostas = [
        parseInt(document.getElementById('q1').value),
        parseInt(document.getElementById('q2').value),
        parseInt(document.getElementById('q3').value),
        parseInt(document.getElementById('q4').value),
        parseInt(document.getElementById('q5').value),
        parseInt(document.getElementById('q6').value)
      ];

      const user_id = "usuario123"; // ‚Üê depois substitui pelo id real do login

      try {
        const response = await fetch('http://localhost:5000/perfil', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, respostas })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(`‚ùå Erro: ${data.erro}`);
          return;
        }

        alert(`‚úÖ Perfil identificado: ${data.perfil}\n\n${data.descricao}`);
        window.location.href = 'investimentos.html'; // Redireciona para a p√°gina de dicas

      } catch (erro) {
        console.error('Erro ao enviar respostas:', erro);
        alert('‚ùå Erro ao enviar respostas. Verifique sua conex√£o com o backend.');
      }
    }
  </script>
