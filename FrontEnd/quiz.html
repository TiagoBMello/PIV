<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA - Quiz do Perfil de Investidor</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .quiz-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .quiz-container h2 {
      margin-bottom: 15px;
    }
    .quiz-container select {
      margin-bottom: 15px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/lia.png" alt="Logo LIA" class="logo">
    <nav class="nav">
      <button class="nav-button" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
    </nav>
  </header>

  <main class="main-content">
    <h1>üß† Descubra seu Perfil de Investidor</h1>
    <p>Responda o quiz abaixo para que a LIA personalize as melhores dicas para voc√™:</p>

    <section class="quiz-container">
      <div id="quizPerguntas"></div>
      <button class="cta-button" onclick="enviarQuiz()">üöÄ Enviar Respostas</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 LIA - Assistente Financeiro. Todos os direitos reservados.</p>
  </footer>

  <script>
    const perguntas = [
      "Qual seu n√≠vel de conhecimento em investimentos?",
      "Como voc√™ reage a oscila√ß√µes na bolsa de valores?",
      "Voc√™ prefere seguran√ßa ou retorno alto?",
      "Qual seu horizonte de tempo para investir?",
      "Voc√™ j√° investiu antes?",
      "Como voc√™ lida com perdas tempor√°rias?"
    ];

    const quizContainer = document.getElementById("quizPerguntas");
    perguntas.forEach((pergunta, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <label><strong>${index + 1}. ${pergunta}</strong></label>
        <select id="resposta${index}">
          <option value="1">1 - Pouco</option>
          <option value="2">2 - M√©dio</option>
          <option value="3">3 - Muito</option>
        </select>
      `;
      quizContainer.appendChild(div);
    });

    function enviarQuiz() {
      const respostas = [];
      for (let i = 0; i < perguntas.length; i++) {
        const valor = parseInt(document.getElementById(`resposta${i}`).value);
        respostas.push(valor);
      }
      localStorage.setItem('respostasQuiz', JSON.stringify(respostas));
      alert("‚úÖ Respostas salvas! Voltando para o dashboard");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
